<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="logo.jpeg" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Breach Finder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Hack</span> Masters</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#" id="auth-link">Login/Signup</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="main">
            <div class="container">
                <article id="main-col">
                    <h1>Data Breach Finder</h1>
                    <p>Enter your email to check if it has been compromised in a data breach.</p>
                    <input type="email" id="email-input" placeholder="Enter your email">
                    <button onclick="checkBreach()">Check</button>
                    <div id="result"></div>
                </article>
            </div>
        </section>

        <footer>
            <p>Hack Masters, Copyright &copy; 2024</p>
        </footer>

        <script>
            function checkBreach() {
                const email = document.getElementById('email-input').value;
                document.getElementById('result').innerText = `Checking ${email} for breaches... (This is a placeholder)`;
            }
        </script>
    </body>
    </html>
